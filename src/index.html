<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks manager</title>
</head>
<body>
  <div class="app">
    <div class="app__container">
      <div class="filter-widget">
        <h2 class="filter-widget__title">TOP tasks</h2>
        <form action="" class="filter-widget__form">
          <input name="filter-tasks" class="filter-widget__text">
        </form>
      </div>

      <div class="tasks">
        <ul class="tasks__list tasks__list_pinned">
          <h3 class="tasks__list-name">Pinned:</h3>
        </ul>
        <ul class="tasks__list tasks__list-all">
          <h3 class="tasks__list-name"> All Tasks:</h3>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
